<ion-content no-bounce>
  <ion-grid no-padding>
    <ion-row class="top-row" align-items-start>
      <ion-col class="logo-col" col-12 col-sm-8 align-items-center>
        <img src="./assets/images/logo.png" />
        <h1>Thank You for joining our contest!</h1>
      </ion-col>
      <ion-col class="tv-col" col-4>
        <img src="./assets/images/tv.png" />
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <p>
        <button ion-button round class="orange-button" (click)="startAgain()">Start Again</button>
      </p>
    </ion-row>
    <ion-row class="footer-row">
      <ion-col>
        <img src="./assets/images/footer_logos.png" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
